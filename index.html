<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Oynatma</title>
    <style>
        /* Video kapsayıcısının ekranı kaplaması */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .video-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Video boyutunun ekranı tam kaplamasını sağlar */
        }
    </style>
</head>
<body>

<!-- Video kapsayıcı -->
<div class="video-container" onclick="playVideo()">
    <video id="videoPlayer" autoplay>
        <source src="video.mp4" type="video/mp4">
        Tarayıcınız video oynatmayı desteklemiyor.
    </video>
</div>

<script>
    function playVideo() {
        var video = document.getElementById("videoPlayer");
        // Video duraklatılmışsa başlat, aksine duraklat
        if (video.paused) {
            video.play();
        } else {
            video.pause();
        }
    }
</script>

</body>
</html>
